<main class="container mt-3">
    <section class="row justify-content-center">
        <h1 class="page-header mb-5">Beställ ett prov!</h1>
    </section>

    <section class="buy-formular">
        <div class="card form_textbox">
            <div class="card-body text-box ">
                <form class="needs-validation" id="buy-Form" novalidate>
                    <div class="form-group">
                        <label for="validationCustom01">Email address</label>
                        <input type="email" class="form-control" id="validationCustom01"  placeholder="Enter your email" required>
                        <div class="valid-feedback"> Ok</div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputName">Name</label>
                        <input type="text" class="form-control" id="exampleInputName" placeholder="Enter your Name" required>
                        <div class="valid-feedback"> Ok</div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputAddress">Address</label>
                        <input type="text" class="form-control" id="exampleInputAddress" placeholder="Enter your address" required>
                        <div class="valid-feedback"> Ok</div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputCity">City</label>
                        <input type="text" class="form-control" id="exampleInputCity" placeholder="Enter your city" required>
                        <div class="valid-feedback"> Ok</div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputZip">Zip Code</label>
                        <input type="number" class="form-control" id="exampleInputZip" placeholder="Enter your Zip Code" required>
                        <div class="valid-feedback"> Ok</div>
                    </div>

                    <button type="submit"  data-toggle="modal" data-target="#buymodal" class="btn btn-secondary form-button-submit">Buy</button>

                    <!-- Modal -->
                    <div  class="modal fade" id="buymodal" tabindex="-1" role="dialog"  aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content text-box">
                                <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <h1 class="modal-text">Tack för din beställning!</h1>
                                    <section class="container">
                                        <section class="row justify-content-center w-100">
                                            <section class="rotate-scale-up">
                                                <i class="fas fa-4x fa-check-circle icon"></i>
                                            </section>
                                        </section>
                                    </section>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Stäng</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
